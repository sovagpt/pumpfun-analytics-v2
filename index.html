<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump.fun Analytics - Fresh Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-bottom: 40px;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .test-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-btn:hover {
            opacity: 0.8;
        }
        .result {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: left;
        }
        .error { color: #ff6b6b; }
        .success { color: #4ecdc4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Pump.fun Analytics</h1>
            <p>Fresh Start - Testing Setup</p>
        </div>

        <div class="status">
            <h3>System Status</h3>
            <p id="status">Testing connections...</p>
        </div>

        <div>
            <button class="test-btn" onclick="testAPI()">Test API Connection</button>
            <button class="test-btn" onclick="testTelegram()">Test Telegram Bot</button>
            <button class="test-btn" onclick="testData()">Test Live Data</button>
            <button class="test-btn" onclick="testScraper()">Test Web Scraper</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        async function testAPI() {
            addResult('Testing API endpoint...', 'info');
            try {
                const response = await fetch('/api/test');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ API Working: ' + JSON.stringify(data), 'success');
                } else {
                    addResult('‚ùå API Error: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå API Failed: ' + error.message, 'error');
            }
        }

        async function testTelegram() {
            addResult('Testing Telegram bot...', 'info');
            try {
                const response = await fetch('https://api.telegram.org/bot7702215787:AAEhrAc1zEQd-C23VFcXh_IM7ze3-am7WJY/getMe');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Telegram Bot Working: ' + data.result.first_name, 'success');
                } else {
                    addResult('‚ùå Telegram Error: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Telegram Failed: ' + error.message, 'error');
            }
        }

        async function testData() {
            addResult('Testing live data feed...', 'info');
            try {
                const response = await fetch('/api/telegram-data');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Live Data: ' + JSON.stringify(data), 'success');
                } else {
                    addResult('‚ùå Data Error: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Data Failed: ' + error.message, 'error');
            }
        }

        async function testScraper() {
            addResult('Testing web scraper...', 'info');
            try {
                const response = await fetch('/api/scrape-channel');
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Scraper Working - Found ' + data.messagesFound + ' messages, ' + data.volumeReportsFound + ' volume reports', 'success');
                    if (data.parsedData) {
                        addResult('üìä Volume Data: ' + JSON.stringify(data.parsedData), 'success');
                    }
                } else {
                    addResult('‚ùå Scraper Error: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Scraper Failed: ' + error.message, 'error');
            }
        }

        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            results.insertBefore(div, results.firstChild);
        }

        // Test on page load
        window.onload = function() {
            testTelegram();
        };
    </script>
</body>
</html>
